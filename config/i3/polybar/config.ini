include-file = ./modules.ini

[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
trans = #00000000

[bar/i3wm]
width = 100%
height = 16pt
; radius = 14

; offset-x = 10%
; offset-y = 15

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 6pt
border-color = ${colors.background}

; padding-left = 1
; padding-right = 1

; module-margin = 0


; UI Font
font-0 = "monospace:size=10;2"
; Icons

; Glyphs
font-1 = "MesloLGS NF:style=Regular:size=16;4"
; dpi = 96
font-2 = "JetBrainsMono Nerd Font:size=11;2"


modules-left = SEP1 xworkspaces SEP1 LI SEP1 xwindow SEP1
modules-center = D3 date D3 
modules-right = SEP1 pulseaudio SEP1 LI SEP1 wlan SEP1 LI SEP1 brightnessctl SEP1 LI SEP1 battery SEP1

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true




[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
